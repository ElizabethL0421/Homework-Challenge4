<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>elizabeths-timed-quiz</title>
  </head>

  <body>
    <h1>A Timed Quiz</h1>
    <div class="timer">
      <h2 id="countdown"></h2>
      <p id="main"></p>
    </div>
    <div class="container">
      <div class="startornot">
        <button class="startbutton">
          Start the quiz.
        </button>
      </div>
      <h2>Question: 1+1=?</h2>
      <h2>Select from the options below.</h2>
      <div class="option" data-number="1" data-state="hidden">hi</div>
      <div class="option" data-number="2" data-state="hidden">2</div>
      <div class="option" data-number="3" data-state="hidden">idk</div>
      <div class="option" data-number="4" data-state="hidden">3.14</div>
      <div class="option" data-number="5" data-state="hidden">90</div>
      <div class="option" data-number="6" data-state="hidden">Red</div>
    </div>
    
    <div class="clearfix">
      <div class="card">
        <h2>Sign Up</h2>
        <form method="POST">
          <div class="input-group">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" placeholder="janedoe@mail.com" />
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="supersecure123" />
          </div>
          <div id="msg"></div>
          <button id="sign-up">Sign Up</button>
        </form>
      </div>
      <div class="card">
        <h2>Last Registered User:</h2>
        <p><strong>Email:</strong> <span id="user-email"></span></p>
        <p><strong>Password:</strong> <span id="user-password"></span></p>
      </div>
    </div>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
