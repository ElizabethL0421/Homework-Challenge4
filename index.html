<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>elizabeths-timed-quiz</title>
  </head>

  <body>
    <h1>A Timed Quiz</h1>
    <div class="timer">
      <h2 id="countdown"></h2>
      <p id="main"></p>
    </div>
    <div class="container">
      <div class="startornot">
        <button class="startbutton">
          Start the quiz.
        </button>
      </div>
      <h2 id="QuizQ">Click the start button to start the quiz.</h2>
      <div>
        <h2>Select from the options below.</h2>
        <div class="btn-group">
          <button>2</button>
          <button>3.14</button>
          <button>1008</button>
        </div>
      </div>
      
    </div>
    
    <div class="clearfix">
      <div class="card">
        <h2>All Done.</h2>
        <p>Your score is 22.</p>
        <form method="POST">
          <div class="input-group">
            <label for="email">Your Initials: (Please Enter)</label>
            <input type="text" name="email" id="email" placeholder="EL" />
          </div>
          
          <div id="msg"></div>
          <button id="sign-up">Submit</button>
        </form>
      </div>
      <div class="card">
        <h2>High Scores</h2>
        <p><strong>1. </strong> <span id="user-email"></span></p>
        <p><strong>2. </strong> <span id="user-password"></span></p>
      </div>
    </div>

    <div
      id="box"
      style="
        height: 100px;
        width: 100px;
        background-color: salmon;
        display: none;
      "
    >
      Box
    </div>
    <button id="btn">Click me</button>
    
    <script src="./assets/js/script.js"></script>
  </body>
</html>
